<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos Prime English Course</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f4f4f4;
    }
    .login-container, .main-site {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container.active, .main-site.active {
      display: flex;
    }
    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
    }
    input[type="password"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #2a9d8f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      color: #f4f4f4;
      margin-bottom: 20px;
    }
    .section {
      margin: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: background 0.2s;
    }
    .section:hover {
      background: #2a2a2a;
    }
    .section h2 {
      margin-bottom: 10px;
      color: #2a9d8f;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
    a.lesson-link {
      color: #f4f4f4;
      text-decoration: none;
    }
    a.lesson-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
    .progress-bar-container {
      width: 100%;
      background: #2a2a2a;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      display: none;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #2a9d8f;
    }
    .welcome-message {
      display: none;
      margin-top: 10px;
      color: #2a9d8f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container active" id="login">
    <div class="login-box">
      <h1>Marcos Prime English Course</h1>
      <div id="error-message" class="error">Senha incorreta</div>
      <input type="password" id="password" placeholder="Insere a senha" />
      <button onclick="login()">Entrar</button>
      <div class="progress-bar-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="welcome-message" id="welcome-message">Correto, agora você é da Marcos Prime!</div>
    </div>
  </div>

  <div class="main-site" id="main">
    <h1>Bem-vindo ao Marcos Prime English Course</h1>
    <p>Escolhe o teu nível para aceder às aulas:</p>

    <div class="section">
      <h2><a class="lesson-link" href="beginner.html">Beginner</a></h2>
    </div>

    <div class="section">
      <h2><a class="lesson-link" href="intermediate.html">Intermediate</a></h2>
    </div>

    <div class="section">
      <h2><a class="lesson-link" href="advanced.html">Advanced</a></h2>
    </div>
  </div>

  <script>
    function login() {
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const welcomeMessage = document.getElementById('welcome-message');

      if (password === '') {
        alert('Por favor, insere a senha.');
        return;
      }

      if (password === 'marcosprime07') {
        errorMessage.style.display = 'none';
        progressContainer.style.display = 'block';

        let width = 0;
        const interval = setInterval(() => {
          if (width >= 100) {
            clearInterval(interval);
            welcomeMessage.style.display = 'block';
            setTimeout(() => {
              document.getElementById('login').classList.remove('active');
              document.getElementById('main').classList.add('active');
            }, 1000);
          } else {
            width += 2;
            progressBar.style.width = width + '%';
          }
        }, 30);
      } else {
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
